<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mock Server</title>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mock Server</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="https://github.com/vvpvvp/UMock#readme" target="_blank">文档</a></li>
                </ul>
                <span class="glyphicon glyphicon-plus newProject" aria-hidden="true" data-toggle="modal" data-target="#projectModal"  data-type="create">添加项目</span>
            </div>
            <!--/.nav-collapse -->
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header" id="projects">
            <ul class="nav nav-tabs">
                <template v-for="project in projects">
                  <li role="presentation" v-on:click="openList($index)" v-bind:class="{'active':now==$index}">
                    <a href="#">{{project.name}}&nbsp;&nbsp;<!-- <span class="glyphicon glyphicon-edit"  data-toggle="modal" data-target="#projectModal" data-id={{$index}} data-type="edit" aria-hidden="true"></span> --></a>
                  </li>
                </template>
            </ul>
        </div>

        <div class="panel panel-default">
            <!-- <div class="panel-heading">
            <h3 class="panel-title">配置</h3>
          </div> -->
            <!-- Default panel contents -->
            <div class="panel-heading">配置
            <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" data-toggle="modal" data-target="#editModal"  data-type="create">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button></div>
            <div id="mockList">
                <div v-for="mockset in mocksets" orderBy="active" v-bind:class="{'active':mockset.active,'opened':mockset.opened,'mockDiv':true,'POST':mockset.type=='POST','GET':mockset.type=='GET'}">
                    <div class="mocksetHeader" v-on:click.self="togglePane">
                        <span><span class="mockType">{{mockset.type}}</span><a href="{{mockset.url}}" target="_blank"><code>{{mockset.url}}</code></a><span class="text-info">{{mockset.desc}}</span></span>
                        <div class="operator">
                            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#editModal" data-id={{$index}}>
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>编辑
                            </button>
                            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#confirmModal" data-id={{$index}}>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" class="btn btn-primary btn-xs" v-if="mockset.active" aria-label="Left Align" v-on:click="disactive" data-id={{$index}}>
                                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>拦截中
                            </button>
                            <button type="button" class="btn btn-link btn-xs" v-else aria-label="Left Align" v-on:click="active" data-id={{$index}}>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>已关闭
                            </button>
                        </div>
                    </div>
                    <div class="mocksetContent">
                        <h4>Parameters</h4>
                        <p>{{mockset.param}}</p>
                        <h4>Response</h4>
                        <p>{{mockset.respParam}}</p>
                        <div>
                            <h4>Result</h4>
                            <pre><code class="json">{{mockset.result}}</code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"><a href="https://github.com/vvpvvp/UMock#readme" target="_blank">Github</a></p>
        </div>
    </footer>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">信息</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">URL:</label>
                                <input type="text" class="form-control" v-model="url">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">描述:</label>
                                <input type="text" class="form-control" v-model="desc">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Type:</label>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                  <input type="radio" name="type" v-model="type" value="GET"> GET
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="type" v-model="type" value="POST"> POST
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="type" v-model="type" value="PATCH"> PATCH
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="type" v-model="type" value="DELETE"> DELETE
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">数据处理:</label>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                  <input type="radio" name="dataHandler" v-model="dataHandler" value="over"> 完全覆盖
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="dataHandler" v-model="dataHandler" value="overlying"> 数据叠加
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">参数:</label>
                                <textarea class="form-control" rows="5" v-model="param"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">返回格式:</label>
                                <textarea class="form-control" rows="5" v-model="respParam"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="message-text" class="control-label">Result:</label>
                                <div id="jsoneditor"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editButton" v-on:click="edit">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">项目</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">项目名称:</label>
                        <input type="text" class="form-control" v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">描述:</label>
                        <input type="text" class="form-control" v-model="desc">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">前缀(每个项目用不同前缀区分):</label>
                        <input type="text" class="form-control" v-model="beginPath">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">反向代理地址:</label>
                        <input type="text" class="form-control" v-model="proxy">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="editButton" v-on:click="edit">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        确定删除？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" v-on:click="delete">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/plugins/vue.min.js"></script>
    <script src="lib/plugins/vue-router.min.js"></script>
    <script type="text/javascript" src="spm_modules/jquery/2.1.4/jquery.min.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="spm_modules/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="spm_modules/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="lib/plugins/jsoneditor.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="lib/plugins/jsoneditor.min.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <script src="index.js"></script>
    <script src="project.js"></script>
    <script src="edit.js"></script>
</body>

</html>
